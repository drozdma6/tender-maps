spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
#disable scheduled run
app.scheduling.enable=false
#Scrape all procurements from this date until present
procurement.first.date.of.publication=2022-01-01
#number of fetched pages of procurements per one fetched document
procurement.pages.per.fetch=5